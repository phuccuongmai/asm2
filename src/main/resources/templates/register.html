<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">

    <style>
        .main {
            margin: 0 auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12 mt-5">
            <h3 class="text-center">Register</h3>
            <hr>
        </div>

        <div class="main col-md-6 mt-3">
            <div class="card">
                <div class="card-body">
                    <form id="registerForm" th:action="@{/register}" method="POST" th:object="${user}">
                        <div class="form-group">
                            <input type="text" th:field="*{userName}" id="userName" class="form-control" name="userName"
                                   placeholder="UserName"
                                   th:classappend="${#fields.hasErrors('userName')} ? 'is-invalid' : ''">

                            <p class="text-danger my-2" th:if="${#fields.hasErrors('userName')}"
                               th:errors="*{userName}">User Name Error</p>
                        </div>

                        <div class="form-group">
                            <input type="text" th:field="*{email}" id="email" class="form-control" name="email"
                                   placeholder="E-mail"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                            <p class="text-danger my-2" th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}">Email Error</p>
                        </div>

                        <div class="form-group">
                            <input type="password" th:field="*{password}" id="password" class="form-control"
                                   name="password"
                                   placeholder="Password"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''">
                            <p class="text-danger my-2" th:if="${#fields.hasErrors('password')}"
                               th:errors="*{password}">
                                Password Error</p>
                        </div>


                        <div class="form-group">
                            <input type="password" th:field="*{rePassword}" id="rePassword" class="form-control"
                                   name="rePassword"
                                   placeholder="Re Password"
                                   th:classappend="${#fields.hasErrors('password') || #fields.hasErrors('rePassword')} ? 'is-invalid' : ''">
                            <p class="text-danger my-2" th:if="${#fields.hasErrors('rePassword')}"
                               th:errors="*{rePassword}">
                                Confirm Password Error</p>
                        </div>

                        <div class="input-container">
                            <button type="submit" class="btn btn-success w-100">Register</button>
                        </div>

                        <hr>
                        <a href="/login">Click here to Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
